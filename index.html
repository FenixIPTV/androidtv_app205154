<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HLS.js para reproducir streams HLS (.m3u8) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Estilos personalizados para una mejor experiencia de TV */
        body {
            background-color: #111827; /* Gris oscuro */
            color: #E5E7EB; /* Gris claro */
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el elemento enfocado con el D-pad/teclado */
        .focused {
            background-color: #3B82F6 !important; /* Azul brillante */
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
            transition: all 0.2s ease-in-out;
        }
        .item-card {
            transition: all 0.2s ease-in-out;
        }
        /* Ocultar la barra de scroll para una apariencia más limpia */
        #playlist-container::-webkit-scrollbar {
            display: none;
        }
        #playlist-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .filter-button.active {
            background-color: #3B82F6;
            color: white;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="overflow-hidden">

    <!-- Pantalla de Carga -->
    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-50">
        <svg class="animate-spin h-10 w-10 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-xl">Cargando playlist...</p>
    </div>

    <!-- Contenedor Principal de la App -->
    <div id="app-container" class="h-screen w-screen flex flex-col p-4 md:p-6 lg:p-8">
        <!-- Encabezado y Filtros -->
        <header id="header" class="mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">Mi Reproductor IPTV</h1>
            <nav id="filter-nav" class="flex space-x-2 md:space-x-4">
                <button data-filter="all" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 active">Todos</button>
                <button data-filter="tv" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">TV</button>
                <button data-filter="movie" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Películas</button>
                <button data-filter="serie" class="filter-button px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Series</button>
            </nav>
        </header>

        <!-- Contenedor de la Playlist -->
        <main id="playlist-container" class="flex-grow overflow-y-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <!-- Los elementos de la lista se insertarán aquí -->
        </main>
        
        <!-- Mensaje de Error o Lista Vacía -->
        <div id="message-container" class="hidden flex-grow justify-center items-center">
            <p class="text-2xl text-gray-400"></p>
        </div>
    </div>

    <!-- Contenedor del Reproductor de Video -->
    <div id="player-container" class="hidden fixed inset-0 bg-black z-40 flex justify-center items-center">
        <video id="video-player" class="w-full h-full" controls autoplay></video>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const PLAYLIST_URL = 'https://cors-proxy.elfsight.com/https://github.com/FenixIPTV/sturdy-telegram/raw/refs/heads/main/playlist.m3u';

        // --- ELEMENTOS DEL DOM ---
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const playlistContainer = document.getElementById('playlist-container');
        const messageContainer = document.getElementById('message-container');
        const playerContainer = document.getElementById('player-container');
        const videoPlayer = document.getElementById('video-player');
        const filterNav = document.getElementById('filter-nav');

        // --- ESTADO DE LA APLICACIÓN ---
        let fullPlaylist = [];
        let currentPlaylist = [];
        let currentFilter = 'all';
        let hls = null;

        // Estado de la navegación
        let focusState = {
            context: 'filters', // 'filters', 'playlist'
            filterIndex: 0,
            itemIndex: -1
        };

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', initialize);

        /**
         * Función principal que se ejecuta al cargar la página.
         */
        async function initialize() {
            setupEventListeners();
            try {
                const m3uText = await fetchPlaylist(PLAYLIST_URL);
                fullPlaylist = parseM3U(m3uText);
                if (fullPlaylist.length > 0) {
                    renderPlaylist('all');
                } else {
                    showMessage('La playlist está vacía o no se pudo procesar.');
                }
            } catch (error) {
                console.error('Error al cargar la playlist:', error);
                showMessage('No se pudo cargar la playlist. Revisa la URL o tu conexión.');
            } finally {
                loader.classList.add('hidden');
                updateFocus();
            }
        }

        /**
         * Configura todos los listeners de eventos.
         */
        function setupEventListeners() {
            document.addEventListener('keydown', handleKeyDown);
            filterNav.addEventListener('click', handleFilterClick);
        }

        // --- LÓGICA DE DATOS (FETCH Y PARSE) ---

        /**
         * Descarga la playlist desde la URL.
         * @param {string} url - La URL del archivo .m3u.
         * @returns {Promise<string>} El contenido del archivo como texto.
         */
        async function fetchPlaylist(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            return await response.text();
        }

        /**
         * Parsea el contenido de un archivo M3U a un array de objetos.
         * @param {string} m3uText - El contenido del archivo M3U.
         * @returns {Array<Object>} Un array con los elementos de la playlist.
         */
        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const playlist = [];
            let currentItem = {};

            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    // Reinicia el objeto para el nuevo item
                    currentItem = {};
                    
                    const infoLine = line.substring(line.indexOf(' ') + 1);
                    const nameMatch = infoLine.match(/,(.+)$/);
                    currentItem.name = nameMatch ? nameMatch[1].trim() : 'Sin Nombre';

                    // Función para extraer atributos como type="movie"
                    const getAttribute = (attr) => {
                        const regex = new RegExp(`${attr}="([^"]+)"`);
                        const match = infoLine.match(regex);
                        return match ? match[1] : null;
                    };

                    currentItem.logo = getAttribute('tvg-logo');
                    currentItem.type = getAttribute('type');
                    
                    // Si no hay 'type', intentamos inferirlo del 'group-title'
                    if (!currentItem.type) {
                        const groupTitle = getAttribute('group-title');
                        if (groupTitle) {
                            const lowerGroup = groupTitle.toLowerCase();
                            if (lowerGroup.includes('movie') || lowerGroup.includes('pelicula')) {
                                currentItem.type = 'movie';
                            } else if (lowerGroup.includes('serie')) {
                                currentItem.type = 'serie';
                            } else {
                                // Por defecto, si no es película o serie, es TV
                                currentItem.type = 'tv';
                            }
                        } else {
                            currentItem.type = 'tv'; // Asumir TV si no hay información
                        }
                    }

                } else if (line.trim().startsWith('http')) {
                    currentItem.url = line.trim();
                    if (currentItem.name && currentItem.url) {
                        playlist.push(currentItem);
                    }
                    currentItem = {}; // Resetea para la siguiente entrada
                }
            }
            return playlist;
        }

        // --- LÓGICA DE RENDERIZADO ---

        /**
         * Renderiza la lista de reproducción en el DOM según el filtro aplicado.
         * @param {string} filter - 'all', 'tv', 'movie', 'serie'.
         */
        function renderPlaylist(filter) {
            currentFilter = filter;
            playlistContainer.innerHTML = ''; // Limpiar la vista actual
            
            // Actualizar el botón de filtro activo
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });

            currentPlaylist = (filter === 'all')
                ? fullPlaylist
                : fullPlaylist.filter(item => item.type === filter);

            if (currentPlaylist.length === 0) {
                showMessage(`No se encontraron elementos para "${filter}".`);
                playlistContainer.classList.add('hidden');
                focusState.context = 'filters';
                focusState.itemIndex = -1;
                return;
            }
            
            messageContainer.classList.add('hidden');
            playlistContainer.classList.remove('hidden');

            currentPlaylist.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card bg-gray-800 rounded-lg flex flex-col items-center justify-center text-center p-2 cursor-pointer aspect-video';
                card.dataset.index = index;
                card.tabIndex = -1; // Para que no sea enfocable por defecto con Tab

                const logo = document.createElement('img');
                logo.src = item.logo || 'https://placehold.co/128x72/1F2937/E5E7EB?text=?';
                logo.alt = item.name;
                logo.className = 'w-16 h-16 object-contain mb-2';
                logo.onerror = function() { this.src = 'https://placehold.co/128x72/1F2937/E5E7EB?text=?'; };

                const name = document.createElement('p');
                name.textContent = item.name;
                name.className = 'text-sm font-medium text-gray-300';
                
                card.appendChild(logo);
                card.appendChild(name);
                
                card.addEventListener('click', () => {
                    focusState.itemIndex = index;
                    playSelectedItem();
                });

                playlistContainer.appendChild(card);
            });
            
            // Si venimos de los filtros, ponemos el foco en el primer item
            if (focusState.context === 'filters') {
                focusState.context = 'playlist';
                focusState.itemIndex = 0;
            } else {
                 focusState.itemIndex = Math.max(0, Math.min(focusState.itemIndex, currentPlaylist.length - 1));
            }
            updateFocus();
        }

        /**
         * Muestra un mensaje en el centro de la pantalla.
         * @param {string} text - El mensaje a mostrar.
         */
        function showMessage(text) {
            playlistContainer.classList.add('hidden');
            messageContainer.classList.remove('hidden');
            messageContainer.querySelector('p').textContent = text;
        }

        // --- LÓGICA DE NAVEGACIÓN (D-PAD) ---

        /**
         * Maneja los eventos de pulsación de teclas para la navegación.
         * @param {KeyboardEvent} e - El evento del teclado.
         */
        function handleKeyDown(e) {
            // Si el reproductor está visible, la única tecla activa es 'Escape' o 'Backspace'
            if (!playerContainer.classList.contains('hidden')) {
                if (e.key === 'Escape' || e.key === 'Backspace') {
                    e.preventDefault();
                    stopVideo();
                }
                return;
            }
            
            e.preventDefault(); // Prevenir el scroll por defecto del navegador

            const filters = Array.from(document.querySelectorAll('.filter-button'));
            const items = Array.from(document.querySelectorAll('.item-card'));
            const itemsPerRow = getComputedStyle(playlistContainer).gridTemplateColumns.split(' ').length;

            switch (e.key) {
                case 'ArrowUp':
                    if (focusState.context === 'playlist') {
                        if (focusState.itemIndex >= itemsPerRow) {
                            focusState.itemIndex -= itemsPerRow;
                        } else {
                            focusState.context = 'filters';
                            focusState.itemIndex = -1;
                        }
                    }
                    break;
                case 'ArrowDown':
                    if (focusState.context === 'filters') {
                        if (currentPlaylist.length > 0) {
                            focusState.context = 'playlist';
                            focusState.itemIndex = 0;
                        }
                    } else if (focusState.context === 'playlist') {
                        if (focusState.itemIndex + itemsPerRow < items.length) {
                            focusState.itemIndex += itemsPerRow;
                        } else {
                            // Opcional: ir al último item si no hay fila completa debajo
                            focusState.itemIndex = items.length - 1;
                        }
                    }
                    break;
                case 'ArrowLeft':
                    if (focusState.context === 'filters') {
                        focusState.filterIndex = Math.max(0, focusState.filterIndex - 1);
                    } else if (focusState.context === 'playlist') {
                        if (focusState.itemIndex % itemsPerRow !== 0) {
                             focusState.itemIndex--;
                        }
                    }
                    break;
                case 'ArrowRight':
                    if (focusState.context === 'filters') {
                        focusState.filterIndex = Math.min(filters.length - 1, focusState.filterIndex + 1);
                    } else if (focusState.context === 'playlist') {
                         if ((focusState.itemIndex + 1) % itemsPerRow !== 0 && focusState.itemIndex + 1 < items.length) {
                            focusState.itemIndex++;
                        }
                    }
                    break;
                case 'Enter':
                case ' ': // Espacio también para seleccionar
                    if (focusState.context === 'filters') {
                        filters[focusState.filterIndex].click();
                    } else if (focusState.context === 'playlist') {
                        playSelectedItem();
                    }
                    break;
            }
            updateFocus();
        }
        
        /**
         * Maneja el click en los botones de filtro.
         */
        function handleFilterClick(e) {
            const button = e.target.closest('.filter-button');
            if (button) {
                const filter = button.dataset.filter;
                const filters = Array.from(document.querySelectorAll('.filter-button'));
                focusState.filterIndex = filters.indexOf(button);
                focusState.context = 'filters'; // Importante para que 'down' vaya a la playlist
                renderPlaylist(filter);
            }
        }

        /**
         * Actualiza la interfaz para reflejar qué elemento está enfocado.
         */
        function updateFocus() {
            // Quitar foco de todo
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            
            if (focusState.context === 'filters') {
                const filterToFocus = document.querySelectorAll('.filter-button')[focusState.filterIndex];
                if (filterToFocus) {
                    filterToFocus.classList.add('focused');
                }
            } else if (focusState.context === 'playlist' && focusState.itemIndex !== -1) {
                const itemToFocus = document.querySelector(`.item-card[data-index='${focusState.itemIndex}']`);
                if (itemToFocus) {
                    itemToFocus.classList.add('focused');
                    // Hacer scroll para que el elemento sea visible
                    itemToFocus.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        // --- LÓGICA DEL REPRODUCTOR ---

        /**
         * Inicia la reproducción del elemento actualmente seleccionado.
         */
        function playSelectedItem() {
            if (focusState.itemIndex < 0 || focusState.itemIndex >= currentPlaylist.length) return;
            const item = currentPlaylist[focusState.itemIndex];
            playVideo(item.url);
        }

        /**
         * Reproduce una URL de video.
         * @param {string} url - La URL del stream.
         */
        function playVideo(url) {
            appContainer.classList.add('hidden');
            playerContainer.classList.remove('hidden');
            
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported() && url.includes('.m3u8')) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('Error fatal de HLS:', data);
                        // Intentar reproducir nativamente como fallback
                        playNatively(url);
                    }
                });
            } else {
                playNatively(url);
            }
        }
        
        /**
         * Intenta reproducir un video usando el tag <video> nativo.
         */
        function playNatively(url) {
             if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.play();
            } else {
                console.warn('HLS.js no es soportado y el navegador no puede reproducir HLS nativamente.');
                stopVideo();
                showMessage('No se puede reproducir este formato de video.');
            }
        }

        /**
         * Detiene la reproducción y vuelve a la lista.
         */
        function stopVideo() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            videoPlayer.pause();
            videoPlayer.src = '';
            playerContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            updateFocus(); // Restaura el foco en la lista
        }

    </script>
</body>
</html>
